<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/resources/img/comida.ico">
    <title>Food Recipes</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="nav_bar justify-content-between">
            <div class="logo">
                <img src="resources/img/recipe.png"  alt="logo" width="40px">
                <b>Food Recipes Project<b>
            </div>
            <div>
                <a href="https://github.com/Agus3160/food_recipes_page" class="link px-2">GitHub</a>
            </div>
        </nav> 
        <div class="presentacion">
            <div class="presentation_text">
                <h1 class="">Food Recipes</h1>
                <p>In this page you can search and discover new recipes</p>
            </div>            
            <div class="filter rounded">
                <div class="inputs row">
                    <form action="submit" class="row">
                        <div class="row justify-content-between">
                            <div class="filter_section col-lg-2 col-sm-10 col-md-5 m-3 p-3">
                                <div class="my-3">
                                    <label for="searchText" class="py-2">Search:</label><br>
                                    <input id="searchText" class="form-control" type="text" name="recipeIngredients" placeholder="Search recipe">
                                </div>
                                <div class="my-3 dietOptionsContainer ">
                                    <label for="select-diet" class="py-2">Select the type of Diet:</label><br>
                                    <select id="select-diet" class="form-control">
                                        <option value="">none</option>
                                        <option value="gluten%20free">Gluten Free</option>
                                        <option value="vegetarian">Vegetarian</option>
                                        <option value="lacto%20ovo%20vegetariann">Lacto ovo vegetarian</option>
                                        <option value="vegan">Vegan</option>
                                        <option value="pescetarian">Pescetarian</option>
                                        <option value="paleo">Paleo</option>
                                    </select>
                                </div>
                            </div>                            
                            <div class="filter_section col-lg-2 col-sm-10 col-md-5 m-3 p-3">
                                <label for="select-diet" class="py-2">Calories (cal)</label>
                                <div>
                                    <label for="from-calories" class="py-2">From:</label>
                                    <input type="number" class="form-control" id="from-calories" name="from-calories"/>
                                </div>
                                <div>
                                    <label for="to-calories" class="py-2">To:</label>
                                    <input type="number" class="form-control" id="to-calories" name="to-calories"/>
                                </div> 
                            </div>                           
                            <div class="filter_section col-lg-2 col-sm-10 col-md-5 m-3 p-3">
                                <label>Protein (gr)</label>
                                <div>
                                    <label for="from-protein" class="py-2">From:</label>
                                    <input type="number" class="form-control" id="from-protein" name="from-protein"/>
                                </div>
                                <div>
                                    <label for="to-protein" class="py-2">To:</label>
                                    <input type="number" class="form-control" id="to-protein" name="to-protein"/>
                                </div> 
                            </div>
                        </div>  
                        <button type="button" id='searchButton' class="button-24 col-lg-2 col-sm-3 col-md-4 m-2">Search</button>
                        <button type="button" id="clear-filter" class="button-24 col-lg-2 col-sm-3 col-md-4 m-2">Clear</button> 
                    </form>
                </div>
            </div>
        </div>        
    </header>

    <div class="row container-fluid" style="background-image: url('resources/img/img.jpg');">
        <div id="recipesContainer" class="recetas col-10">
        </div>   
    </div>  
    
    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    
</body>
</html>
