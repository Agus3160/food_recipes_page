<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Recipes</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <nav class="nav_bar justify-content-between">
        <div class="logo">
            <img src="resources/img/recipe.png"  alt="logo" width="40px">
            <b>Food Recipes Project<b>
        </div>
        <div>
            <a href="https://github.com/Agus3160/food_recipes_page" class="link px-2">GitHub</a>
        </div>
    </nav>    

    <div class="row d-flex justify-content-between">
        
        <div class="aside col-3 m-1 ">
            <!-- Sidebar -->   
            <aside class="side_bar">  
                <header class="row">
                    <h2 class="card"> FILTROSS </h2>
                </header>
                <ul class="nav">
                    <li class="row">
                        <input id="searchText" class="col-8" type="text" name="recipeIngredients" placeholder="Ingrese los ingredientes que desea usar">
                        <button id='searchButton' class="button-24 col-4" type="button">Add</button>
                    </li>
                    <li class="row">
                        <div class="dietOptionsContainer ">
                            <label for="select-diet">Select the type of Diet:</label>
                            <select id="select-diet" class="col-12">
                                <option value="">none</option>
                                <option value="balanced">Balanced</option>
                                <option value="high-fiber">High Fiber</option>
                                <option value="high-protein">High Protein</option>
                                <option value="low-carb">Low Carb</option>
                                <option value="low-fat">Low Fat</option>
                                <option value="low-sodium">Low Sodium</option>
                            </select>
                        </div> 
                    </li>
                    <li class="row">
                        <div class="zmdi zmdi-widgets">
                            <h4>Calories</h4>
                            <div>
                                <label for="from-calories">From:</label>
                                <input type="number" id="from-calories" name="from-calories"/>
                            </div>
                            <div>
                                <label for="to-calories">To:</label>
                                <input type="number" id="to-calories" name="to-calories"/>
                            </div> 
                        </div>
                    </li>
                    <li class="row">
                        <div class="zmdi">
                            <h4>Ingredients</h4>
                            <div>
                                <label for="quantity-ingr">Up to:</label>
                                <input type="number" id="quantity-ingr" name="quantity-ingr"/>
                            </div>
                        </div>
                    </li>
                    <li class="row">
                        <button type="button" id="filter-button">Filter</button>
                    </li>
                </ul>
            </aside>
        </div>          

        <div id="recipesContainer" class="recetas col-8">
        </div>
    </div>  
    
    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    
</body>
</html>
